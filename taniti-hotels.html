<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taniti Island - Web 5.0 Template</title>
    <meta title="" content="">
    <meta name="description" content="">
    <meta name="author" content="Josh Shirley">

    <meta property="og:title" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://generic.co">
    <meta property="og:description" content="">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="media/favicon/favicon.ico">

    <link rel="apple-touch-icon" href="media/favicon/apple-touch-icon.png">

    <!-- External stylesheet -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/structure.css">
    <link rel="stylesheet" href="css/icons.css">

    <link rel="stylesheet" href="css/style.css">

    <!-- Pre Load Javascripts -->
    <script src="data/hotels.js"></script>

    <script src="js/icons.js"></script>

</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Taniti Island</a>
            </div>

            <nav class="menu" id="mainMenu">
                <!-- Edit links in the menu.js file -->
            </nav>

            <div class="hamburger" id="activateMenu" onclick="Menu.toggle();">
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>

            <script src="js/menu.js"></script>
        </div>
    </header>

    <main>

        <h1>Taniti's Best Hotels</h1>

        <section id="filters" class="mb-3">
            <form name="hotelFilters">
                <div class="row">
                    <label>Sort</label>
                    <button name="sortRatings" class="col">Rating</button>
                    <button name="sortPrices" class="col">Price</button>
                    <button name="sortLocations" class="col">Location</button>
                </div>
            </form>
        </section>

        <section class="list" id="hotels">

            <a href="taniti-hotel.html?id=0001" class="blank">
                <div class="row mb-3" id="hotel-001">

                    <div class="col one">
                        <div class="imageHolder small">
                            <img src="media/hotels/mandarin/bangkok-16-hotel-the-authors-wing-dusk-01.webp" alt="The Mandarin" style="height:-webkit-fill-available;" />
                        </div>
                    </div>

                    <div class="col two">
                        <div class="hotelName">
                            The Mandarin Hotel Taniti
                        </div>

                        <div class="location">
                            Coco Beach
                        </div>

                        <div class="row">

                            <div class="col rating">
                                <span class="score" id="score">4.9</span>
                            </div>

                            <div class="col prices">
                                <span class="text">From</span>
                                <span class="price" id="price">$259</span>
                            </div>

                            <div class="col linkDetails">
                                <span class="booking">Book</span>
                            </div>

                        </div>
                    </div>

                </div>
            </a>

        </section>
        <script>
            hotels.load();
        </script>

    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="version alignCenter">Current Version: <span id="versionNumber">1.00</span></p>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <p class="publicLicense alignCenter">This application is shared using a <a href="public-license.html" target="_blank">GNU GENERAL PUBLIC LICENSE</a>. </p>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <p class="copyright alignCenter">Copyright &copy; <span id="copyrightYear">2021</span>, Joshua Shirley</p>
                </div>
            </div>

        </div>
    </footer>

    <!-- Final Load Javascripts -->
    <!-- Majority of js code should go here -->
    <script src="js/footer.js"></script>

    <!--
        Requirements should only be used on the settings page.
    <script src="js/requirements.js"></script>
    -->

    <!-- Inessential Optional Add Ons -->
    <script src="js/scrollTopButton.js"></script>

</body>

</html>
