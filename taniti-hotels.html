<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taniti Island - Web 5.0 Template</title>
    <meta title="" content="">
    <meta name="description" content="">
    <meta name="author" content="Josh Shirley">

    <meta property="og:title" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://generic.co">
    <meta property="og:description" content="">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="media/favicon/favicon.ico">

    <link rel="apple-touch-icon" href="media/favicon/apple-touch-icon.png">

    <!-- External stylesheet -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/structure.css">
    <link rel="stylesheet" href="css/icons.css">

    <link rel="stylesheet" href="css/style.css">

    <!-- Pre Load Javascripts -->
    <script src="data/hotels.js"></script>

    <script src="js/icons.js"></script>
    <script src="js/menu.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Taniti Island</a>
            </div>

            <nav class="menu" id="mainMenu">
                <!-- Edit links in the menu.js file -->
            </nav>

            <div class="hamburger" id="activateMenu" onclick="Menu.toggle();">
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>
        </div>
    </header>

    <main>

        <h1>Taniti's Best Hotels</h1>

        <section id="filters" class="mb-3">
            <form name="hotelFilters">
                <div class="row filters">
                    <button type="button" name="rating" class="col sort sortRatings" value="ascending">Rating</button>
                    <button type="button" name="price" class="col sort sortPrices" value="descending">Price</button>
                    <button type="button" name="location" class="col filter filterLocations" value="closed">Location</button>
                </div>
            </form>
        </section>

        <section class="list" id="hotels">
        </section>

    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="version alignCenter">Current Version: <span id="versionNumber">1.00</span></p>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <p class="publicLicense alignCenter">This application is shared using a <a href="public-license.html" target="_blank">GNU GENERAL PUBLIC LICENSE</a>. </p>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <p class="copyright alignCenter">Copyright &copy; <span id="copyrightYear">2021</span>, Joshua Shirley</p>
                </div>
            </div>

        </div>
    </footer>

    <!-- Final Load Javascripts -->
    <!-- Majority of js code should go here -->
    <script src="js/footer.js"></script>

    <script src="js/listings.js"></script>
    <script>
        document.addEventListener('readystatechange', event => {
            if (event.target.readyState == "interactive") {
                hotelListings.init();
            }

        });
    </script>

    <!--
        Requirements should only be used on the settings page.
    <script src="js/requirements.js"></script>
    -->

    <!-- Inessential Optional Add Ons -->
    <script src="js/scrollTopButton.js"></script>

</body>

</html>
