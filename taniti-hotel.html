<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taniti Island - Web 5.0 Template</title>
    <meta title="" content="">
    <meta name="description" content="">
    <meta name="author" content="Josh Shirley">

    <meta property="og:title" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://generic.co">
    <meta property="og:description" content="">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="media/favicon/favicon.ico">

    <link rel="apple-touch-icon" href="media/favicon/apple-touch-icon.png">

    <!-- External stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">

    <!-- Internal stylesheet -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/structure.css">

    <link rel="stylesheet" href="css/hotels.css">

    <!-- Pre Load Javascripts -->
    <script src="data/hotels.js"></script>

</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html" class="island-font">Taniti Island</a>
            </div>

            <nav class="menu" id="mainMenu">
                <!-- Edit links in the menu.js file -->
            </nav>

            <div class="hamburger" id="activateMenu" onclick="Menu.toggle();">
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>

        </div>
    </header>

    <main>

        <section id="images"></section>

        <section id="title">
            <div class="container"></div>
        </section>

        <section id="product">
            <div class="container"></div>
        </section>

        <section class="cta">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <button name="callToAction" type="button" class="callToAction">Book It</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="hotelMap">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="flexRow">
                            <div class="mapIcon">
                                <span class="icon map">
                                <svg aria-hidden="true" focusable="false" data-icon="map-marked-alt" class="map-marked-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                    <path fill="currentColor" d="M288 0c-69.59 0-126 56.41-126 126 0 56.26 82.35 158.8 113.9 196.02 6.39 7.54 17.82 7.54 24.2 0C331.65 284.8 414 182.26 414 126 414 56.41 357.59 0 288 0zm0 168c-23.2 0-42-18.8-42-42s18.8-42 42-42 42 18.8 42 42-18.8 42-42 42zM20.12 215.95A32.006 32.006 0 0 0 0 245.66v250.32c0 11.32 11.43 19.06 21.94 14.86L160 448V214.92c-8.84-15.98-16.07-31.54-21.25-46.42L20.12 215.95zM288 359.67c-14.07 0-27.38-6.18-36.51-16.96-19.66-23.2-40.57-49.62-59.49-76.72v182l192 64V266c-18.92 27.09-39.82 53.52-59.49 76.72-9.13 10.77-22.44 16.95-36.51 16.95zm266.06-198.51L416 224v288l139.88-55.95A31.996 31.996 0 0 0 576 426.34V176.02c0-11.32-11.43-19.06-21.94-14.86z"></path>
                                </svg>
                            </span>
                            </div>
                            <div class="address">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="ammenities">
        </section>

    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="version alignCenter">Current Version: <span id="versionNumber">1.00</span></p>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <p class="publicLicense alignCenter">This application is shared using a <a href="public-license.html" target="_blank">GNU GENERAL PUBLIC LICENSE</a>. </p>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <p class="copyright alignCenter">Copyright &copy; <span id="copyrightYear">2021</span>, Joshua Shirley</p>
                </div>
            </div>

        </div>
    </footer>

    <!-- Final Load Javascripts -->
    <!-- Majority of js code should go here -->
    <script src="js/footer.js"></script>
    <script src="js/icons.js"></script>
    <script src="js/menu.js"></script>

    <sciprt src="js/swiped-events.js"></sciprt>
    <script src="js/imageGallery.js"></script>
    <script src="js/imageViewer.js"></script>


    <script src="js/rating.js"></script>

    <script src="js/hotel-profile.js"></script>
    <script>
        document.addEventListener("readystatechange", event => {
            if (event.target.readyState == "interactive") {
                profile.build();

                imageViewer.init();
            }
        });
    </script>

    <!-- Inessential Optional Add Ons -->
    <script src="js/scrollTopButton.js"></script>

</body>

</html>
